<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/81d73e8e4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Finance</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center" style="height: 100vh;">
            <div class="col-lg-10 text-center offset-lg-1 ">
                <h1 class="text-center pb-2">Personal Finance Tracker</h1>
                <form action="#" class="form" id="transaction-form">
                    <input type="text" name="text" id="description" placeholder="Description" class="rounded mr-lg-2 ">
                    <input type="number" name="num" id="amount" placeholder="Amount" class="rounded mr-lg-2">
                    <select id="type" class="mr-lg-2 ml-3 ml-md-0 ml-sm-1 mt-2 mt-lg-3 mt-md-3 mt-sm-2 ">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <button type="submit" class="btn btn-info btn-md mt-2 mt-sm-2"><i class="fa-solid fa-cart-plus"></i> Add Transaction</button>
                </form>
                <h2 class="text-center pt-3">Transactions</h2>
                <ul id="transaction-list"></ul>
                <h3 id="balance">Current Balance: Rs : 0.00</h3>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
